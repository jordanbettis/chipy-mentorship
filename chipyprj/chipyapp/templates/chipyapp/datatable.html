<title>{{year}} {{quarter}}</title>

<body>
{% if form.errors %}
   <div class="bg-danger"> 
       Error {{form.errors}}
    </div>
{% endif %}

<form action = "" method="post">
    <table>
       {{form.as_table}}
    </table>
    {% csrf_token %}
    <input type="submit" value="Submit">
</form>


<h1> Data Table sorting by {{ sorting }}</h1>
<table class="table table-striped">
<tr>
<th>Complex Code</th>
<th>Penetration</th>
<th>LOB</th>
</tr>

{%for row in pen_data %}
    <tr>
    <td> {{row.complex_code.complex_code}} </td>
    <td> {{row.penetration}} </td>
    <td> {{row.lob}} </td> 
    </tr>
{% endfor %}
</ul>
